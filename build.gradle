plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
}

repositories {
    mavenLocal()
}

group = 'com.dominiccobo.fyp'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}